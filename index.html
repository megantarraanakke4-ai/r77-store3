<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>R77 FISH IT STORE</title>
<link rel="icon" href="LOGO R77 (1).png">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#0b0b0f;color:#fff}

/* HEADER */
header{
display:flex;justify-content:space-between;align-items:center;
padding:15px 50px;
background:linear-gradient(90deg,#000,#1a0000);
border-bottom:2px solid #ff1e1e
}
.logo{display:flex;align-items:center;gap:10px}
.logo img{width:45px}
.logo h1{color:#ff1e1e;letter-spacing:2px}

/* PRODUCTS */
#products{padding:60px 50px;text-align:center}
#products h2{color:#ff1e1e;margin-bottom:40px}
.products-container{
display:flex;gap:30px;justify-content:center;flex-wrap:wrap
}
.product-card{
background:#141414;border:2px solid #ff1e1e;
border-radius:10px;width:250px;padding:20px
}
.product-card img{width:100%;border-radius:8px}
.product-card h3{margin:15px 0 5px}
.product-card p{color:#ff1e1e;font-weight:bold}
.stock{margin-top:5px;font-size:14px}
.product-card button{
margin-top:10px;width:100%;padding:10px;
background:#ff1e1e;color:#fff;border:none;border-radius:5px;
font-weight:bold;cursor:pointer
}
.product-card button:disabled{
background:#555;cursor:not-allowed
}

/* PAYMENT */
.payment-popup{
display:none;position:fixed;inset:0;
background:rgba(0,0,0,.85);
justify-content:center;align-items:center;z-index:10000
}
.payment-box{
background:#141414;border:2px solid #ff1e1e;
border-radius:12px;padding:20px;width:340px;text-align:center
}
.payment-box h3{color:#ff1e1e}
.payment-box input,select{
width:100%;padding:8px;margin:8px 0;border-radius:5px;border:none
}
.payment-box button{
width:100%;padding:10px;margin-top:8px;
background:#ff1e1e;color:#fff;border:none;border-radius:5px;font-weight:bold
}

/* BANK */
.bank-box{
background:#0f0f0f;border:1px solid #ff1e1e;
border-radius:8px;padding:10px;margin-top:10px;text-align:left
}
.bank-title{color:#ff1e1e;font-weight:bold}
.bank-row{font-size:13px;color:#ddd}

/* WHATSAPP */
.wa-chat{
position:fixed;bottom:20px;right:20px;
background:#25d366;color:#fff;padding:14px 20px;
border-radius:50px;font-weight:bold;text-decoration:none
}
</style>
</head>

<body>

<header>
<div class="logo">
<img src="LOGO R77 (1).png">
<h1>R77FISH</h1>
</div>
</header>

<section id="products">
<h2>ðŸ”¥ STOK SAAT INI ðŸ”¥</h2>
<div class="products-container">

<div class="product-card">
<img src="Screenshot_28.png">
<h3>MEGALODON OCEAN</h3>
<p>Rp 130.000</p>
<div class="stock">Stok: <span id="stock-mega"></span></div>
<button id="btn-mega" onclick="openPayment('mega')">BELI & BAYAR</button>
</div>

<div class="product-card">
<img src="batu evol.png">
<h3>BATU ENCHAN EVO</h3>
<p>Rp 1.000</p>
<div class="stock">Stok: <span id="stock-evo"></span></div>
<button id="btn-evo" onclick="openPayment('evo')">BELI & BAYAR</button>
</div>

<div class="product-card">
<img src="tumbal.jpg">
<h3>SC TUMBAL</h3>
<p>Rp 3.000</p>
<div class="stock">Stok: <span id="stock-tumbal"></span></div>
<button id="btn-tumbal" onclick="openPayment('tumbal')">BELI & BAYAR</button>
</div>

</div>
</section>

<!-- PAYMENT -->
<div class="payment-popup" id="paymentPopup">
<div class="payment-box">
<h3 id="productName"></h3>
<input type="number" id="qty" min="1" value="1" oninput="updateTotal()">
<h2 id="totalPrice"></h2>

<select id="paymentMethod" onchange="changePayment()">
<option value="qris">QRIS</option>
<option value="bank">Transfer Bank</option>
</select>

<div id="qrisBox">
<img src="1c6c4720-0757-4214-9ac0-075856b3b832.jpg" style="width:100%">
</div>

<div id="bankBox" class="bank-box" style="display:none">
<div class="bank-title">SEABANK</div>
<div class="bank-row">901587002343</div>
</div>

<button onclick="sendToWA()">KIRIM KE CS</button>
<button onclick="closePayment()">TUTUP</button>
</div>
</div>

<a href="https://wa.me/6281382500612" class="wa-chat">CHAT CS</a>

<script>
const products={
mega:{name:"MEGALODON OCEAN",price:130000,stock:5},
evo:{name:"BATU ENCHAN EVO",price:1000,stock:1070},
tumbal:{name:"SC TUMBAL",price:3000,stock:5000}
};

let currentKey="";

function loadStock(){
for(let k in products){
let s=localStorage.getItem("stock_"+k);
if(s!==null)products[k].stock=parseInt(s);
document.getElementById("stock-"+k).innerText=products[k].stock;
document.getElementById("btn-"+k).disabled=products[k].stock<=0;
}
}

function openPayment(key){
currentKey=key;
document.getElementById("productName").innerText=products[key].name;
document.getElementById("qty").value=1;
updateTotal();
document.getElementById("paymentPopup").style.display="flex";
}

function updateTotal(){
let q=+document.getElementById("qty").value;
if(q>products[currentKey].stock){
q=products[currentKey].stock;
document.getElementById("qty").value=q;
}
document.getElementById("totalPrice").innerText=
"Rp "+(q*products[currentKey].price).toLocaleString("id-ID");
}

function changePayment(){
let m=document.getElementById("paymentMethod").value;
qrisBox.style.display=m==="qris"?"block":"none";
bankBox.style.display=m==="bank"?"block":"none";
}

function closePayment(){
document.getElementById("paymentPopup").style.display="none";
}

function sendToWA(){
let q=+qty.value;
products[currentKey].stock-=q;
localStorage.setItem("stock_"+currentKey,products[currentKey].stock);
loadStock();
closePayment();

let total=q*products[currentKey].price;
window.open(
`https://wa.me/6281382500612?text=Halo Admin R77%0AProduk: ${products[currentKey].name}%0AJumlah: ${q}%0ATotal: Rp ${total.toLocaleString("id-ID")}`,
"_blank"
);
}

loadStock();
</script>

</body>
</html>
